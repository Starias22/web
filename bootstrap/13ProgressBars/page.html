<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Progress bars with Bootstrap   </title>
    <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script-->

 <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script-->

  <link href="../jquery.min.js" rel="stylesheet">
  <script src="../bootstrap2.min.js"></script>
<link rel="stylesheet" href="../bootstrap2.min.css">

</head>
  <body>
<h1>Progresss bar</h1>
<p>Badges are used to add an additional information to a content</p>

<div class="progress">
  <div class="progress-bar" ></div>
</div>

Another progress bar<div class="progress">
  <div class="progress-bar" style="width:58%" ></div>
</div>
Progress bar height

<div class="progress" style="height:50px">
  <div class="progress-bar" style="width:40%;height:50px"></div>
</div>

<div class="progress" style="height:50px">
  <div class="progress-bar" style="width:40%;height:30px"></div>
</div>


Progress bar label
<div class="progress" style="height:20px">
  <div class="progress-bar" style="width:75%;height:20px">75%</div>
</div>

Colored progress bar

<!-- Blue -->
<div class="progress">
  <div class="progress-bar" style="width:10%"></div>
</div>

<!-- Green -->
<div class="progress">
  <div class="progress-bar bg-success" style="width:20%"></div>
</div>

<!-- Turquoise -->
<div class="progress">
  <div class="progress-bar bg-info" style="width:30%"></div>
</div>

<!-- Orange -->
<div class="progress">
   <div class="progress-bar bg-warning" style="width:40%"></div>
</div>

<!-- Red -->
<div class="progress">
  <div class="progress-bar bg-danger" style="width:50%"></div>
</div>

<!-- White -->
<div class="progress border">
  <div class="progress-bar bg-white" style="width:60%"></div>
</div>

<!-- Grey -->
<div class="progress">
  <div class="progress-bar bg-secondary" style="width:70%"></div>
</div>

<!-- Light Grey -->
<div class="progress border">
  <div class="progress-bar bg-light" style="width:80%"></div>
</div>

<!-- Dark Grey -->
<div class="progress">
  <div class="progress-bar bg-dark" style="width:90%">90%</div>
</div>

<div class="progress" style>
  <div class="progress-bar" style="width:90% ; color:brown">90%</div>
</div>

Striped progress bar
<div class="progress" >
<div class="progress-bar progress-bar-striped progress-bar-stripedted" style="width:40%"></div>
</div>
Animated progress bar
<div class="progress">
<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
</div>

Multiples progress bars

<div class="progress">
  <div class="progress-bar bg-success" style="width:40%">
    Free Space
  </div>
  <div class="progress-bar bg-warning" style="width:10%">
    Warning
  </div>
  <div class="progress-bar bg-danger" style="width:20%">
    Danger
  </div>
</div>
</body>

</html>
