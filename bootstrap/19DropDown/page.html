<h1>Dropdown</h1>
<p></p>

<div class=" dropdown">
<button type="button" data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">
  Dropdown menu
</button>

  <ul class=" dropdown-menu">
  <li><a class="dropdown-item" href="#">Link</a></li>
  <li><a class="dropdown-item active" href="#">Link</a></li>
  <li><a class="dropdown-item" href="#">Link</a></li>
  <li><a class="dropdown-item disabled" href="#">Disabled link</a></li>
  <li><a class="dropdown-item" href="#">Link</a></li>

  <li><a class="dropdown-item">Another link</a></li>
  <li><h3 class="dropdown-header">A header</h3></li>
  </ul>
</div>

<h2>Dropup</h2>

<div class=" dropup" >
  <button type="button " class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
Dropup
  </button>
 <ul class="dropdown-menu ">

 </ul>

<div class="dropup">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
    Dropup button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Link 1</a></li>
    <li><a class="dropdown-item" href="#">Link 2</a></li>

  </ul>

<h2>text as dropdown-item</h2>

<ul class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
    Dropdown with text item</button>
<ul class="dropdown-menu">
  <li><a class="dropdown-item" href="#">Link 1</a></li>
  <li><a class="dropdown-item" href="#">Link 2</a></li>
  <li><a class="dropdown-item" href="#">Link 3</a></li>
  <li><a class="dropdown-item-text" href="#">Text Link</a></li>
  <li><span class="dropdown-item-text">Just Text</span></li>
</ul>
</ul>
