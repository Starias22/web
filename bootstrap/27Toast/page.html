<link rel="stylesheet" href="../bootstrap2.min.css">



</head>
  <body>
<h1>Toast</h1>

<div id="myToast" class="toast show">
  <div class="toast-header">
    Toast Header
    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
  </div>
  <div class="toast-body">
    Some text inside the toast body
  </div>
</div>

<button type="button" class="btn btn-primary" id="toastbtn">Display</button>
<script>
 let btn= document.getElementById("toastbtn");
let myToast=document.getElementById('myToast');
 toastElt=new bootstrap.Toast(myToast);
 btn.addEventListener('click',showToast);

 function showToast(){
  //alert('The toast will be shown');
  toastElt.show();
 }

  </script>

</body>

</html>
