<html lang="en">

    <title>Popover with Bootstrap   </title>

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="../jquery.min.js" rel="stylesheet">
  <script src="../bootstrap.min.js"></script>
<link rel="stylesheet" href="../bootstrap2.min.css">

<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
  /*alert('tooltipTriggerList: '+tooltipTriggerList)
alert('tooltipList: '+tooltipList)

x=document.querySelectorAll('[data-bs-toggle="tooltip"]')
  alert('x: '+x)
  alert(x[0])*/
  </script>

</head>
  <body>
<h1>Popover</h1>


<button type="button" class="btn btn-primary" data-bs-toggle="popover"
 title="Header of the popover"  data-bs-content="Some content inside the popover">
  Popover</button>

 <a href="#" data-bs-toggle="popover" data-bs-placement="top" title="Popover!">Hover</a>
<a href="#" data-bs-toggle="popover" data-bs-placement="bottom" title="Popover!">Hover</a>
<a href="#" data-bs-toggle="popover" data-bs-placement="left" title="Popover!">Hover</a>
<a href="#" data-bs-toggle="popover" data-bs-content="Content of popover" data-bs-placement="right" title="Popover!">Hover</a>


<h2>Closing popover</h2>

<a href="#" title="Dismissible popover" data-bs-toggle="popover"
data-bs-trigger="focus" data-bs-content="Click anywhere in the
 document to close this popover">Dismissible</a>
<h2>Hoverable popover</h2>
<a href="#" title="Hoverable popover" data-bs-toggle="popover"
data-bs-trigger="hover" data-bs-content="Content of the popover">Hoverable</a>
<script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  })
  </script>

</body>

</html>
